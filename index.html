<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎关注我们的公众号</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: "Microsoft YaHei", sans-serif;
      }

      .container {
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
      }

      .title {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .subtitle {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .qr-code {
        width: 280px;
        height: 280px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .highlight {
        color: #ff6b6b;
        font-weight: bold;
        font-size: 22px;
        margin: 20px 0;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .benefits {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: left;
      }

      .benefits ul {
        margin: 0;
        padding-left: 20px;
        color: #555;
      }

      .benefits li {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">优惠券王者驾到</h1>
      <p class="subtitle">您的省钱购物专属助手</p>

      <div class="highlight">👇 扫码关注，立即获取优惠！ 👇</div>

      <img
        class="qr-code"
        src="./qrcode.jpg"
        alt="公众号二维码"
        style="width: 100px; height: 100px;"
      />
      <div>
        <img src="./1.jpg" alt="公众号二维码"  style="width: 50%;" />
      </div>
      <div class="benefits">
        <ul>
          <li>🎁 每日精选优惠券</li>
          <li>💰 独家折扣信息</li>
          <li>🔥 爆款商品推荐</li>
          <li>📢 实时优惠动态</li>
        </ul>
      </div>

      <p class="highlight">关注立省百元！</p>
    </div>
  </body>
</html>
